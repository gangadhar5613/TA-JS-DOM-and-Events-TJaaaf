<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Box</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <section class="container">
      <div class="calcBox">
        <div class="display">
         <p class="result"></p>
        </div>
        <div class="digits">
          <div class="add box">+</div>
          <div class="sub box">-</div>
          <div class="mul box">*</div>
          <div class="div box">/</div>
          <div class="seven box">7</div>
          <div class="eight box">8</div>
          <div class="nine box">9</div>
          <div class="four box">4</div>
          <div class="five box">5</div>
          <div class="six box">6</div>
          <div class="one box" >1</div>
          <div class="two box">2</div>
          <div class="three box">3</div>
          <div class="point box">.</div>
          <div class="zero box">0</div>
          <div class="reset box">C</div>
          <div class="result box equals">=</div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
